<!doctype html>
<title>Video Player</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
html, body {
    background: #222;
    height: 100%;
    margin: 0;
    overflow: hidden;
    text-align: center;
}
video {
    max-height: 100vh;
    max-width: 100vw;
}
</style>
<video id="video" controls loop autoplay crossorigin="anonymous"/>
<script>
function param(key) {
    let parts = location.search.substr(1).split(/&/)
    for (let i = 0; i < parts.length; i++) {
        let [k, v] = parts[i].split(/=/)
        if (k === key) {
                return decodeURIComponent(v)
        }
    }
    return null
}

let file = param('v')
let base = 'https://skeeto.s3.amazonaws.com/share/'
let video = document.getElementById('video')
video.setAttribute('src', base + file + '.mp4')
document.title += ' [' + file + ']'
</script>
